<div class="d-flex flex-column min-vh">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Stock Search</a>
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{ 'show': isNavbarOpen }">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item ms-3">
            <a class="nav-link ps-2" [routerLink]="tickerExists ? ['/search', ticker] : ['/search/home']"
            [class.active]="isSearch">Search</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link ps-2" routerLink="/watchlist" 
            routerLinkActive="active">Watchlist</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link ps-2" routerLink="/portfolio" 
            routerLinkActive="active">Portfolio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="flex-grow-1">
    <router-outlet></router-outlet>
  </div>
  
  <footer class="footer py-3">
    <div class="container text-center">
      <span class="text-muted">Powered by <a href="https://finnhub.io">Finnhub.io</a></span>
    </div>
</footer>
</div>
