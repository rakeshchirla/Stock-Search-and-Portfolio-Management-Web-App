<div class="modal-header justify-content-between pb-0">
    <div class="flex-column">
        <h4 class="modal-title">{{ article.source }}</h4>
        <p class="text-muted">{{ article.datetime*1000 | date: 'MMMM d, y'}}</p>
    </div>
    <button class="btn btn-sm custom-close text-primary text-decoration-underline" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>
<div class="modal-body">
    <h5 >{{ article.headline }}</h5>
    <p>{{ article.summary }}</p>
    <p class="text-muted">For more details click <a [href]="article.url" target="_blank">Here</a></p>
</div>
<div class="modal-footer align-items-start flex-column border border-2 rounded mx-3 mb-3 p-0">
    <div class="m-3">
        <p class="m-0">Share</p>
    </div>
    <div>
        <button class="btn btn-none fs-1 p-0 mb-1 ms-2">
            <a [href]="twitterUrl" class="text-dark text-left" target="_blank">
                <fa-icon [icon]="faTwitter" ></fa-icon>
            </a>
        </button>
        <button class="btn btn-none fs-1 p-0 mb-1 ms-2 ">
            <a [href]="facebookUrl" target="_blank" class="text-primary">
                <fa-icon [icon]="faFacebook" ></fa-icon>
            </a>
        </button>
    </div>
</div>
